<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="styleProfile.css">
</head>

<body>
    <a href="/Feed" class="logo-link">
        <img src="pictures/pupulogo.jpg" alt="Logo" class="logo-image">
    </a>

    <header>
        <nav class="top-nav" id="top-nav">
            <ul>
                <li>
                    <nav class="search-nav">
                        <div id="user-search">
                            <input type="text" id="search-input" placeholder="Search for users">
                            <div id="user-search-results">
                                <!-- HAKUTULOKSET TÄHÄN -->
                            </div>
                        </div>
                    </nav>
                </li>
                <li> <a href="/Feed">Feed</a></li>
                <li><a href="/profile?profileId=own">Profile</a></li>
                <li><a href="/Friends">Friends</a></li>
                <li class="notification-li" id="notification-icon">
                    <a id="notification-text">Notifications</a>
                    <div class="dropdown-content">
                        <!-- Notifications will be dynamically inserted here -->
                    </div>
                </li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/login" id="logout-link">Logout</a></li>
            </ul>

        </nav>




    </header>

    <main class="profile-main-container">

        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-header">
                    <h2>Käyttäjänimi</h2>
                    <img alt="Profiilikuva" class="profile-pic">
                    <p class="location">Location: </p>
                    <p class="joined">Joined: </p>
                    <p class="friendsCount">Friends: 0</p>
                    <p class="postsCount">Posts: 0</p>
                </div>
                <div class="profile-info">
                    <h5 class="bio">Bio </h5>
                    <button id="editProfileButton" class="editProfileButton">Edit profile</button>
                    <button id="addFriendButton" class="addFriendButton">Add friend</button>
                </div>
            </div>
        </div>

        <div class="profile-posts-container" id="posts-container"></div>

        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit profile</h2>
                <form>
                    <!-- <label for="username">Username</label>
                    <input type="text" id="username" name="username" required> -->
                    <!-- tämä vissiin muokataankin asetuksissa -->
                    <label for="profilepicture">Profile picture url :D</label>
                    <input id="profilepicture" name="profilepicture"></input>
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">
                    <label for="friendsVisibility">Friends visibility</label>
                    <select id="friendsVisibility" name="friendsVisibility">
                        <option value="private">Private</option>
                        <option value="public">Public</option>
                        <option value="friendsOnly">Friends only</option>
                    </select>
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio"
                    placeholder="Write your bio here!"></textarea>
                    <button type="submit" id="saveProfileButton">Save</button>
                </form>
            </div>
        </div>

        <div id="editPostModal" class="edit-post-modal">
            <div class="edit-post-modal-content">
              <span class="close">&times;</span>
              <form id="editPostForm">
                <h2>Edit post</h2>
                <textarea id="post-content-textarea" name="post-content-textarea" 
                placeholder="Content"></textarea>
                <label>Edit an image URL :D</label>
                <textarea id="post-image-url" name="post-image-url"
                placeholder="Image URL"></textarea>
                <div class="delete-save-buttons">
                    <button id="deletePostButton">Delete post</button>
                    <button type="submit" id="editPostSaveButton">Save post edit</button>
                <!-- toiminnallisus täytyy varmaa tehdä editPost.js- tiedostossa tai emt, 
                    myös profileapp.js sisältää toiminnallisuutta tähän rivistä 216 eteenpäin -->
                </div>
              </form>
            </div>
        </div>

        <!--Modal ystävien näyttämiseen-->
        <div id="friendsModal" class="friends-modal">
            <div class="friends-modal-content">
                <span class="close">&times;</span>
                <h2 id="friends-modal-header">Friends</h2>
                <div id="friends-modal-content"></div>
            </div>
        </div>


            <!-- Profiilikuvan suurennoksen Modal -->


<div id="profilePicModal" class="profile-pic-modal">
    <div class="profilepic-modal-content" >
    <span class="close">&times;</span>
    <div id="profilePic-modal-content"></div>
    </div>
  </div> 

  <div id="image-modal" class="image-pic-modal" style="display: none;">
    <div class="content-image-pic-modal" id="image-pic-modali" >
    <span class="close" id="close-modal" >&times;</span>
    <div id="modal-image"></div>
    </div>
  </div> 


    </main>
    <script src="/js/profileApp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="/js/editProfile.js"></script> -->
</body>

</html>
