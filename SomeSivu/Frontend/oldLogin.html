<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Kirjautumissivu</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="pictures/pupulogo.jpg" alt="Sivun logo" width="250" height="150">
        </div>

        <div class="login-container">
            <form id="loginForm">
                <h2 class="login-title">Kirjaudu sisään</h2>
                <div class="input-group">
                    <label for="username">Käyttäjätunnus</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Salasana</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Kirjaudu sisään</button>
            </form>
            
        </div>
        <p>Eikö sinulla ole vielä tiliä? <a href="/register">Rekisteröidy tästä</a></p> 

    </div>



<script src="/js/loginApp.js"></script>
</body>
</html>
