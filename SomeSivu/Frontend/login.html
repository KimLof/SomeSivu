<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <title>Rabbit Hole</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styleProto.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id = "registerForm">
                <h1>Create Account</h1>
                <div class="logo-container">
                    <img src="pictures/pupulogo.jpg" alt="Sivun logo" width="250" height="150">
                </div>
                <input id="newUsername" type="text" placeholder="Name">
                <input id="newEmail" type="email" placeholder="Email">
                <input id="newPassword" type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id = "loginForm">
                <h1>The Rabbit Hole</h1>
                <h1>Sign In</h1>
                <div class="logo-container">
                    <img src="pictures/pupulogo.jpg" alt="Sivun logo" width="250" height="150">
                </div>
                <input id="loginUsername" type="text" placeholder="Username">
                <input id="loginPassword" type="password" placeholder="Password">
                <a href="/forgot-password">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/protoApp.js"></script>
</body>

</html>
